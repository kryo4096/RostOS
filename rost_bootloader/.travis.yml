language: rust

rust:
- nightly

os: linux

before_script:
- rustup component add rust-src
- "(test -x $HOME/.cargo/bin/xargo || cargo install xargo)"

sudo: false

notifications:
  email:
    on_success: never
    on_failure: change

script:
- RUST_TARGET_PATH=`pwd` xargo build --target test --release
- objcopy -O binary -S target/test/release/bootloader bootimage.bin

after_success:
  - |
    if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; then
      eval `ssh-agent -s`
      openssl aes-256-cbc -K $encrypted_156fe11b627b_key -iv $encrypted_156fe11b627b_iv -in bootloader_id_rsa.enc -d | ssh-add -
      git config user.name "Travis CI"
      git config user.email "travis@phil-opp.com"
      git tag -f latest HEAD
      git push origin latest --force
    fi

deploy:
  provider: releases
  api_key:
    secure: 
  file: bootimage.bin
  skip_cleanup: true
  on:
    repo: phil-opp/bootloader
    tags: true
